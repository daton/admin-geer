<div fxLayout="row" fxLayoutWrap="wrap"  >
  <div fxFlex.gt-sm="100" fxFlex.gt-xs="100" fxFlex="100">
      <mat-card>
          <mat-card-content>
              <mat-card-title>Modificar clave del profesor para alumno</mat-card-title>
              <p>Primero buscar y selecciona una clave. Puedes filtrar escribien</p>

              <mat-form-field>
                <input matInput placeholder="Clave del alumno"   [(ngModel)]="claveAlumno">
              </mat-form-field>
              <mat-card-actions>
               <button mat-raised-button color="primary"  (click)="buscarAlumno()">Buscar alumno</button>
             
               <div *ngIf="mostrarAlumno">
               <p>Nombre: {{alumno.nombre}}</p>

               <p>Clave: {{alumno.clave}}</p>
               <p>Clave del profesor: {{alumno.claveProfesor}}</p>
           <p>A continuacion introduce la nueva clave</p>
                 <mat-form-field>
                    <input matInput placeholder="Introduce la clave de profesor"   [(ngModel)]="alumno.claveProfesor">
                  </mat-form-field>
                  <button mat-raised-button color="primary"  (click)="actualizarAlumno()">Actualizar alumno</button>
 
                 </div>
                 
              </mat-card-actions>
          </mat-card-content>
      </mat-card>
  </div>
</div>
