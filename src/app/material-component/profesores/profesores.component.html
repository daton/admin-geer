<div fxLayout="row" fxLayoutWrap="wrap">
    <div fxFlex.gt-sm="100" fxFlex.gt-xs="100" fxFlex="100">
        <mat-card>
            <mat-card-content>
                <mat-card-title>Registro de incidencias de profesores</mat-card-title>
                <div class="bg-light p-10 p-r-20 p-l-20">
                    <mat-form-field>
                        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filtrar">
                    </mat-form-field>
                </div>
                <div class="table-rasponsive">
                    <mat-table [dataSource]="dataSource" matSort>
  
                        <!-- ID Column -->
                        <ng-container matColumnDef="clave">
                            <mat-header-cell *matHeaderCellDef mat-sort-header> Clave </mat-header-cell>
                            <mat-cell *matCellDef="let row">
                                    <button mat-button (click)="jaja()">
                                            <mat-icon>delete</mat-icon>
                                        </button>    
                                
                                {{row.clave}} </mat-cell>
                        </ng-container>
  
                        <!-- Progress Column -->
                        <ng-container matColumnDef="email">
                            <mat-header-cell *matHeaderCellDef mat-sort-header> Email</mat-header-cell>
                            <mat-cell *matCellDef="let row"> {{row.email}}</mat-cell>
                        </ng-container>
  
                        <!-- Name Column -->
                        <ng-container matColumnDef="nombre">
                            <mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </mat-header-cell>
                            <mat-cell *matCellDef="let row"  [style.color]="color"  > {{row.nombre}} </mat-cell>
                        </ng-container>
  
                        <!-- Color Column -->
                        <ng-container matColumnDef="paterno">
                            <mat-header-cell *matHeaderCellDef mat-sort-header>A. paterno </mat-header-cell>
                            <mat-cell *matCellDef="let row" > {{row.paterno}} </mat-cell>
                        </ng-container>
  
                        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                        <mat-row *matRowDef="let row; columns: displayedColumns;">
                        </mat-row>
                    </mat-table>
  
                    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
                </div>
            </mat-card-content>
        </mat-card>
    </div>
  </div>
