<div class="login-register"  style="background-image:url(assets/images/background/login-register.jpg);">
  <div class="login-register-box">
      <mat-card>
          <mat-card-content>
              <form [formGroup]="form" (ngSubmit)="onSubmit()">
                  <div class="text-center"><img alt="homepage" src="assets/images/logo-icon.png"><h4 class="m-t-0">Admin GEER</h4></div>

                  <div fxLayout="row" fxLayoutWrap="wrap">
                      <!-- col full-->
                      <div fxFlex.gt-sm="100" fxFlex.gt-xs="100" fxFlex="100">
                          <mat-form-field>
                              <input matInput   placeholder="Usuario" [formControl]="form.controls['login']"> 
                          </mat-form-field> 
                          <small *ngIf="form.controls['login'].hasError('required') && form.controls['login'].touched" class="text-danger support-text">Usuario requerido</small>
                      </div>
                      <!-- col full-->    
                      <div fxFlex.gt-sm="100" fxFlex.gt-xs="100" fxFlex="100">
                          <mat-form-field>
                              <input matInput type="password" placeholder="Password" [formControl]="form.controls['password']"> 
                          </mat-form-field> 
                          <small *ngIf="form.controls['password'].hasError('required') && form.controls['password'].touched" class="text-danger support-text">Contrase√±a requerida.</small>
                          <small *ngIf="mostrarError" class="text-danger support-text">Datos incorrectos</small>
                        </div>
                      <!-- col half-->
                      
                      <!-- col half-->
                      <div fxFlex.gt-sm="50" fxFlex.gt-xs="50" class="text-right">

                      </div>
                      <!-- col full-->    
                      <div fxFlex.gt-sm="100" fxFlex.gt-xs="100" fxFlex="100">
                          <button mat-raised-button color="primary" class="btn-block btn-lg m-t-20 m-b-20" type="submit" [disabled]="!form.valid">Ingresar</button> 
                      </div>
                      <!-- col full-->    
                      <div fxFlex.gt-sm="100" fxFlex.gt-xs="100" fxFlex="100" class="text-center">
                   
                      </div>    
                   </div>   
                </form>
           </mat-card-content>
      </mat-card>
  </div>
</div>
